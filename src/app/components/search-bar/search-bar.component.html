<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgMovieDB</span>
        <input
            class="search-input"
            name="search"
            ngModel
            placeholder="Search 1,000,000+ movies"
        />
        <button class="search-button">Search</button>
    </form>
</div>
